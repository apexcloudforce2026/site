<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCloudForce | 360 Salesforce & AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo" id="brand-name">ApexCloudForce</div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#expertise">Expertise</a></li>
            <li><a href="#solutions">360 Solutions</a></li>
            <li><a href="#success">Success Stories</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section id="home" class="hero">
    <h1 id="brand-title">ApexCloudForce</h1>
    <h2 id="tagline">360 Salesforce and AI Services Provider</h2>
</section>

<section id="expertise">
    <h1>Expertise</h1>
    <div id="expertise-list"></div>
</section>

<section id="solutions" style="background: var(--light-bg);">
    <h1>360 Solutions & Services</h1>
    <div class="card-grid" id="solutions-grid"></div>
</section>

<section id="success">
    <h1>Success Stories</h1>
    <div class="card-grid" id="success-grid"></div>
</section>

<section id="contact" class="contact-section">
    <h1>Contact Us</h1>
    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Company" required>
        <input type="number" placeholder="Number of Employees">
        <select multiple>
            <option>Sales Cloud</option>
            <option>Service Cloud</option>
            <option>Data Cloud</option>
            <option>AI Solutions</option>
        </select>
        <textarea placeholder="Project Description" rows="4"></textarea>
        <input type="text" placeholder="Expected Budget / Rate">
        <button type="submit">Send Inquiry</button>
    </form>
</section>

<script src="script.js"></script>
</body>
</html>
